<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Simple E-Commerce Store</h2>

    <div class="store">
        <div class="product">
            <img src="/Zoya-E-CommerceApp/images/img1.webp" alt="Product 1">
            <h3>women's leather handbag, shoulder bag</h3>
            <p>$10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/Zoya-E-CommerceApp/images/img2.jpg" alt="Product 2">
            <h3>Vivo T3 Lite 5G Smartphone</h3>
            <p>$15</p>
            <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/Zoya-E-CommerceApp/images/img3.jpg" alt="Product 3">
            <h3>DRESSES - Girl's Floral Knee Length Short Frock Dress</h3>
            <p>$20</p>
            <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p><strong>Total: $<span id="totalPrice">0</span></strong></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
